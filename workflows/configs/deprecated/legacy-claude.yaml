# ============================================================================
# WORKFLOW ORCHESTRATOR CONFIGURATION
# ============================================================================

# Orchestrator settings
# NOTE: When circuit breaker triggers, prompt user for decision (no LLM orchestrator)
orchestrator:
  agent: claude
  session:
    enabled: true

# ============================================================================
# WORKFLOW TIERS (Cost Optimization)
# ============================================================================
# Standard: ~$0.20/run, 85% margin - default for Individual/Team plans
# Premium: ~$1.20/run, 70% margin - for Agency/Enterprise plans

tiers:
  standard:
    draft_agents: [claude-sonnet, gemini-3-pro, gpt-5.2-medium]
    audit_agents: [claude-sonnet, gemini-3-pro]
  premium:
    draft_agents: [claude-sonnet, gemini-3-pro, claude-opus, gpt-5.2-high]
    audit_agents: [claude-opus, gpt-5.2-high]

# Credit weights per model tier (for usage billing)
credit_weights:
  base_cost: 2  # Orchestrator overhead
  standard:  # 1 credit per agent step
    - claude-sonnet
    - claude-haiku
    - gemini-3-pro
    - gemini-2.5-flash
    - gpt-5.2-medium
  premium:  # 5 credits per agent step
    - claude-opus
    - gpt-5.2-high

# ============================================================================
# AGENT DEFINITIONS
# ============================================================================

agents:
  # Claude models
  claude:
    type: cli
    enabled: true
    context_window: 200000
    cost_per_1k:
      input: 0.003
      output: 0.015

  claude-sonnet:
    type: cli
    enabled: true
    model: sonnet
    context_window: 200000
    cost_per_1k:
      input: 0.003
      output: 0.015

  claude-opus:
    type: cli
    enabled: true
    model: opus
    context_window: 200000
    cost_per_1k:
      input: 0.015
      output: 0.075

  claude-haiku:
    type: cli
    enabled: true
    model: haiku
    context_window: 200000
    cost_per_1k:
      input: 0.0008
      output: 0.004

  # Gemini models
  gemini:
    type: cli
    enabled: true
    context_window: 1000000
    cost_per_1k:
      input: 0.00125
      output: 0.005

  gemini-2.5-pro:
    type: cli
    enabled: true
    model: gemini-2.5-pro
    context_window: 1000000
    cost_per_1k:
      input: 0.00125
      output: 0.01

  gemini-2.5-flash:
    type: cli
    enabled: true
    model: gemini-2.5-flash
    context_window: 1000000
    cost_per_1k:
      input: 0.00015
      output: 0.0006

  # Gemini alias - no model specified = use latest/default
  gemini-3-pro:
    type: cli
    enabled: true
    # No model specified - uses Gemini CLI default (latest)
    context_window: 1000000
    cost_per_1k:
      input: 0.00125
      output: 0.01

  # Other agents
  codex:
    type: cli
    enabled: true
    context_window: 128000
    cost_per_1k:
      input: 0.005
      output: 0.015

  gpt-5.2-medium:
    type: cli
    enabled: true
    model: gpt-5.2
    reasoning_effort: medium
    context_window: 128000
    cost_per_1k:
      input: 0.005
      output: 0.015

  gpt-5.2-high:
    type: cli
    enabled: true
    model: gpt-5.2
    reasoning_effort: high
    context_window: 128000
    cost_per_1k:
      input: 0.005
      output: 0.015

  ollama:
    type: ollama
    enabled: true
    model: llama3.2
    context_window: 128000
    cost_per_1k:
      input: 0.0
      output: 0.0

  # Split auditor agents (same models, different personas)
  claude-fabrication-auditor:
    type: cli
    enabled: true
    model: sonnet
    context_window: 200000
    cost_per_1k:
      input: 0.003
      output: 0.015

  gemini-style-auditor:
    type: cli
    enabled: true
    context_window: 1000000
    cost_per_1k:
      input: 0.00125
      output: 0.01

# ============================================================================
# PERSONA DEFINITIONS
# ============================================================================

personas:
  story-reviewer: prompts/templates/story_reviewer.md
  story-processor: prompts/templates/story_processor.md
  writer: prompts/templates/writer.md
  auditor: prompts/templates/auditor.md
  synthesizer: prompts/templates/synthesizer.md

# ============================================================================
# STATE MACHINE
# ============================================================================
#
# Flow:
#   start → story-review → story-process → draft → cross-audit →
#   synthesize → final-audit → human-approval → complete
#
# Story review can loop back for more details:
#   story-review → (retry) → story-feedback → story-review
#

states:
  start:
    type: initial
    next: story-review

  # --------------------------------------------------------------------------
  # PHASE 1: Story Review & Processing
  # --------------------------------------------------------------------------

  story-review:
    type: single
    description: "Review raw story for completeness - ask questions if needed"
    agent: gemini
    persona: story-reviewer
    input: "workflow/input/story_input.md"
    output: "workflow/review/review_result.json"
    output_type: review
    transitions:
      proceed: story-process
      retry: story-feedback
      halt: halt

  story-feedback:
    type: human-approval
    description: "Get more details from user based on reviewer questions"
    input: "workflow/review/review_result.json"
    prompt: |
      The reviewer has questions about your story.
      Review the feedback above and either:
      - Type 'proceed' to continue with what you have
      - Type 'abort' to cancel
      - Provide the requested details to strengthen your story
    transitions:
      approved: story-process
      feedback: story-review
      abort: halt

  story-process:
    type: single
    description: "Extract 5 elements, determine shape, create processed template"
    agent: claude
    persona: story-processor
    input: "workflow/input/story_input.md"
    output: "workflow/processed/processed_story.md"
    output_type: processed
    transitions:
      success: draft
      failure: story-review

  # --------------------------------------------------------------------------
  # PHASE 2: Post Drafting
  # --------------------------------------------------------------------------

  draft:
    type: fan-out
    description: "Generate post drafts from processed story"
    # Standard tier: 3 agents (~$0.20/run, 85% margin)
    # Premium tier override: [claude-sonnet, gemini-3-pro, claude-opus, gpt-5.2-high]
    agents: [claude-sonnet, gemini-3-pro, gpt-5.2-medium]
    persona: writer
    input: "workflow/processed/processed_story.md"
    output: "workflow/drafts/{agent}_draft.md"
    output_type: draft
    transitions:
      all_success: cross-audit
      partial_success: cross-audit
      all_failure: halt

  # --------------------------------------------------------------------------
  # PHASE 3: Auditing & Synthesis
  # --------------------------------------------------------------------------

  cross-audit:
    type: fan-out
    description: "Split audit: fabrication + style checks on drafts"
    agents: [claude-fabrication-auditor, gemini-style-auditor]
    personas:
      claude-fabrication-auditor: fabrication-auditor
      gemini-style-auditor: style-auditor
    input:
      - "workflow/processed/processed_story.md"
      - "workflow/input/story_input.md"
      - "workflow/drafts/*.md"
    output: "workflow/audits/{agent}_audit.json"
    output_type: audit
    transitions:
      proceed: synthesize
      retry: draft
      halt: halt

  synthesize:
    type: orchestrator-task
    description: "Combine best elements from drafts based on audits"
    agent: claude
    persona: synthesizer
    input:
      - "workflow/drafts/*.md"
      - "workflow/audits/*.json"
    output: "workflow/final/final_post.md"
    output_type: final
    transitions:
      success: final-audit
      failure: cross-audit

  # --------------------------------------------------------------------------
  # PHASE 4: Final Review & Approval
  # --------------------------------------------------------------------------

  final-audit:
    type: fan-out
    description: "Final split audit: fabrication + style checks on final post"
    agents: [claude-fabrication-auditor, gemini-style-auditor]
    personas:
      claude-fabrication-auditor: fabrication-auditor
      gemini-style-auditor: style-auditor
    input:
      - "workflow/processed/processed_story.md"
      - "workflow/input/story_input.md"
      - "workflow/final/final_post.md"
    output: "workflow/final/{agent}_final_audit.json"
    output_type: final_audit
    transitions:
      proceed: human-approval
      retry: final-audit-feedback
      halt: final-audit-feedback

  final-audit-feedback:
    type: human-approval
    description: "Review audit feedback on final post"
    input: "workflow/final/final_post.md"
    prompt: |
      The auditors flagged issues with the final post.
      Review the post above and either:
      - Type 'approve' to publish as-is
      - Type 'abort' to cancel
      - Provide feedback to guide the revision
    transitions:
      approved: complete
      feedback: synthesize
      abort: halt

  human-approval:
    type: human-approval
    description: "Human reviews and approves final post"
    input: "workflow/final/final_post.md"
    prompt: |
      Review the final post above.
      - Type 'approved' to complete the workflow
      - Type 'abort' to cancel
      - Provide feedback to revise the post
    transitions:
      approved: complete
      feedback: synthesize
      abort: halt

  # --------------------------------------------------------------------------
  # Terminal States
  # --------------------------------------------------------------------------

  complete:
    type: terminal
    on_enter:
      - log: "Workflow complete - post ready for publishing"

  halt:
    type: terminal
    error: true
    on_enter:
      - log: "Workflow halted"

# ============================================================================
# CIRCUIT BREAKER
# ============================================================================

circuit_breaker:
  rules:
    - name: state_visit_limit
      limit: 3
    - name: cycle_detection
    - name: transition_limit
      limit: 20
    - name: timeout
      seconds: 1800
    - name: cost_limit
      limit: 5.00

  safety_limits:
    max_transitions_hard: 50
    max_runtime_hard: 3600
    max_cost_hard: 10.00

# ============================================================================
# LOGGING
# ============================================================================

logging:
  enabled: true
  runs_dir: "workflow/runs"

  capture:
    prompts: true
    input_content: true
    output_content: true
    tokens: true

  summaries:
    generate_markdown: true
    include_previews: true
    include_scores: true
    include_token_summary: true

# ============================================================================
# SETTINGS
# ============================================================================

settings:
  working_dir: "workflow"
  parallel_fanout: true
  timeout_per_agent: 300
  retry_count: 2
