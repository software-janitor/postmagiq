# ============================================================================
# WORKFLOW ORCHESTRATOR CONFIGURATION - OLLAMA (Local)
# ============================================================================
# Single model workflow - no fan-out, optimized for single GPU server
# Set LLM_PROVIDER=ollama to use this config
# Set OLLAMA_HOST to your server (default: http://192.168.165.62:11434)

orchestrator:
  agent: ollama
  session:
    enabled: true

# ============================================================================
# DEFAULT TRANSITIONS - Inherited by all states unless overridden
# ============================================================================
default_transitions:
  success: complete
  failure: halt
  retry: draft
  proceed: human-approval
  halt: halt

# ============================================================================
# AGENT DEFINITIONS - Single Model
# ============================================================================

agents:
  ollama:
    type: ollama
    enabled: true
    model: gpt-oss:20b
    context_window: 128000
    cost_per_1k:
      input: 0.0
      output: 0.0
  ollama-fabrication-auditor:
    type: ollama
    enabled: true
    model: gpt-oss:20b
    context_window: 128000
    cost_per_1k:
      input: 0.0
      output: 0.0
  ollama-style-auditor:
    type: ollama
    enabled: true
    model: gpt-oss:20b
    context_window: 128000
    cost_per_1k:
      input: 0.0
      output: 0.0

# ============================================================================
# PERSONA DEFINITIONS
# ============================================================================

personas:
  story-reviewer: prompts/templates/story_reviewer.md
  story-processor: prompts/templates/story_processor.md
  writer: prompts/templates/writer.md
  auditor: prompts/templates/auditor.md
  synthesizer: prompts/templates/synthesizer.md
  fabrication-auditor: prompts/templates/fabrication_auditor.md
  style-auditor: prompts/templates/style_auditor.md

# ============================================================================
# STATE MACHINE - Linear Pipeline (No Fan-out)
# ============================================================================
#
# Flow: start → review → process → draft → audit → approval → complete
#

states:
  start:
    type: initial
    next: story-review

  story-review:
    type: single
    description: "Review raw story for completeness"
    agent: ollama
    persona: story-reviewer
    input: "workflow/input/story_input.md"
    output: "workflow/review/review_result.json"
    output_type: review
    transitions:
      success: story-process
      proceed: story-process
      retry: story-feedback

  story-feedback:
    type: human-approval
    description: "Get more details from user based on reviewer questions"
    input: "workflow/review/review_result.json"
    prompt: |
      The reviewer has questions about your story.
      Review the feedback above and either:
      - Type 'proceed' to continue with what you have
      - Type 'abort' to cancel
      - Provide the requested details to strengthen your story
    transitions:
      approved: story-process
      feedback: story-review
      abort: halt

  story-process:
    type: single
    description: "Extract elements, determine shape, create processed template"
    agent: ollama
    persona: story-processor
    input: "workflow/input/story_input.md"
    output: "workflow/processed/processed_story.md"
    output_type: processed
    transitions:
      success: draft
      failure: story-review

  draft:
    type: single
    description: "Generate post draft from processed story"
    agent: ollama
    persona: writer
    input: "workflow/processed/processed_story.md"
    output: "workflow/drafts/draft.md"
    output_type: draft
    transitions:
      success: audit

  audit:
    type: fan-out
    description: "Split audit: fabrication + style checks"
    agents: [ollama-fabrication-auditor, ollama-style-auditor]
    personas:
      ollama-fabrication-auditor: fabrication-auditor
      ollama-style-auditor: style-auditor
    input:
      - "workflow/processed/processed_story.md"
      - "workflow/input/story_input.md"
      - "workflow/drafts/draft.md"
    output: "workflow/audits/{agent}_audit.json"
    output_type: audit
    transitions:
      proceed: human-approval
      retry: revise
      halt: halt

  revise:
    type: single
    description: "Revise draft based on audit feedback"
    agent: ollama
    persona: synthesizer
    input:
      - "workflow/drafts/draft.md"
      - "workflow/audits/audit.json"
    output: "workflow/final/final_post.md"
    output_type: final
    transitions:
      success: final-audit
      failure: draft

  final-audit:
    type: fan-out
    description: "Final split audit: fabrication + style checks"
    agents: [ollama-fabrication-auditor, ollama-style-auditor]
    personas:
      ollama-fabrication-auditor: fabrication-auditor
      ollama-style-auditor: style-auditor
    input:
      - "workflow/processed/processed_story.md"
      - "workflow/final/final_post.md"
    output: "workflow/final/{agent}_final_audit.json"
    output_type: final_audit
    transitions:
      proceed: human-approval
      retry: final-audit-feedback
      halt: final-audit-feedback

  final-audit-feedback:
    type: human-approval
    description: "Review audit feedback on final post"
    input: "workflow/final/final_post.md"
    prompt: |
      The auditors flagged issues with the final post.
      Review the post above and either:
      - Type 'approve' to publish as-is
      - Type 'abort' to cancel
      - Provide feedback to guide the revision
    transitions:
      approved: complete
      feedback: revise
      abort: halt

  human-approval:
    type: human-approval
    description: "Human reviews final post"
    input: "workflow/final/final_post.md"
    prompt: |
      Review the final post above and either:
      - Type 'approve' to finalize
      - Type 'retry' to regenerate
      - Provide feedback for changes
    transitions:
      approved: complete
      feedback: revise

  complete:
    type: terminal
    description: "Workflow complete"

  halt:
    type: terminal
    description: "Workflow halted"

# ============================================================================
# RUNTIME SETTINGS
# ============================================================================

runtime:
  working_dir: "workflow"
  parallel_fanout: false
  timeout_per_agent: 600
  retry_count: 2
